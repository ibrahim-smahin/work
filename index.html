<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="/manifest.json">
    <title>نظام الإدارة المالية المتكامل</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --text: #2c3e50;
            --bg: #f8f9fa;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 1rem auto;
        }

        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #1a1a1a;
                --text: #fff;
                --bg: #2d2d2d;
            }
            .form-container {
                background: #333;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>نظام الإدارة المالية</h1>
    </header>

    <div class="alert" id="alert"></div>

    <div class="grid">
        <button class="btn" onclick="showForm('transaction')">💼 حركة جديدة</button>
        <button class="btn" onclick="showForm('advance')">📝 سلفة</button>
        <button class="btn" onclick="showForm('debt')">📉 الديون</button>
        <button class="btn" onclick="showForm('maintenance')">🔧 صيانة</button>
        <button class="btn" onclick="showForm('payment')">💵 الدفعات</button>
        <a class="btn" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbHOn9s8JTReefeI-ubempAwI_FYJNQyR5cneIzeUFlLK5-FaHwebpbMQs3Jk0_20kB3E7C7iBY-_4/pubhtml" target="_blank">📊 السجل</a>
    </div>

    <div id="formContainer"></div>

    <script>
        const FORMS_CONFIG = {
            transaction: {
                title: 'تسجيل حركة جديدة',
                fields: [
                    { type: 'text', name: 'customer', label: 'اسم الزبون', required: true },
                    { type: 'tel', name: 'phone', label: 'رقم الهاتف', pattern: '[0-9]{10}', required: true },
                    { type: 'date', name: 'date', label: 'التاريخ', required: true },
                    { type: 'textarea', name: 'notes', label: 'ملاحظات' }
                ]
            },
            advance: {
                title: 'تسجيل سلفة',
                fields: [
                    { type: 'number', name: 'amount', label: 'المبلغ', min: 1, required: true },
                    { type: 'date', name: 'due_date', label: 'تاريخ الاستحقاق', required: true },
                    { type: 'text', name: 'recipient', label: 'المستلم', required: true }
                ]
            },
            debt: {
                title: 'تسجيل دين',
                fields: [
                    { type: 'number', name: 'amount', label: 'القيمة', required: true },
                    { type: 'text', name: 'debtor', label: 'المدين', required: true },
                    { type: 'textarea', name: 'details', label: 'تفاصيل الدين', required: true }
                ]
            },
            maintenance: {
                title: 'تسجيل صيانة',
                fields: [
                    { type: 'number', name: 'cost', label: 'التكلفة', required: true },
                    { type: 'text', name: 'device', label: 'الجهاز', required: true },
                    { type: 'textarea', name: 'description', label: 'وصف العملية', required: true }
                ]
            },
            payment: {
                title: 'تسجيل دفعة',
                fields: [
                    { type: 'number', name: 'amount', label: 'المبلغ المدفوع', required: true },
                    { type: 'number', name: 'remaining', label: 'المبلغ المتبقي', required: true },
                    { type: 'date', name: 'payment_date', label: 'تاريخ الدفعة', required: true },
                    { type: 'text', name: 'cycle', label: 'دورة شهر', required: true }
                ]
            }
        };

        const API_URL = 'https://script.google.com/macros/s/AKfycbzlrZ-m9JdvD3a5uzuJvDSpVD3VKKBCMAMMEB5EoefZQW-etrCTRLdkc1-h1EA6B8_wXA/exec';

        function showForm(formType) {
            const formConfig = FORMS_CONFIG[formType];
            if (!formConfig) return;

            const formHTML = `
                <div class="form-container">
                    <h2>${formConfig.title}</h2>
                    <form onsubmit="handleSubmit(event, '${formType}')">
                        ${formConfig.fields.map(field => `
                            <div class="form-group">
                                <label class="form-label">${field.label}</label>
                                ${generateFieldHTML(field)}
                            </div>
                        `).join('')}
                        <button type="submit" class="btn" style="background:var(--success)">إرسال</button>
                    </form>
                </div>
            `;

            document.getElementById('formContainer').innerHTML = formHTML;
        }

        function generateFieldHTML(field) {
            const attrs = [
                `name="${field.name}"`,
                `class="form-input"`,
                field.required ? 'required' : '',
                field.pattern ? `pattern="${field.pattern}"` : '',
                field.min ? `min="${field.min}"` : ''
            ].filter(Boolean).join(' ');

            return field.type === 'textarea' 
                ? `<textarea ${attrs} rows="4"></textarea>` 
                : `<input type="${field.type}" ${attrs}>`;
        }

        async function handleSubmit(event, formType) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            data.formType = formType;

            try {
                showAlert('جاري الحفظ...', 'info');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('فشل في الإرسال');
                
                showAlert('تم الحفظ بنجاح ✅', 'success');
                event.target.reset();
                setTimeout(() => {
                    document.getElementById('formContainer').innerHTML = '';
                }, 2000);
            } catch (error) {
                showAlert(`خطأ: ${error.message} ❌`, 'error');
                console.error(error);
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker مسجل'))
                    .catch(err => console.error('فشل التسجيل:', err));
            });
        }
    </script>
</body>
</html>
